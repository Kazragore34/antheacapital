name: Build and Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci
    
    - name: Build Backend
      run: |
        cd backend
        npm run build
    
    - name: Prepare Deployment
      run: |
        mkdir -p deploy
        # PRIORIDAD: Copiar archivos de la raíz primero (generados por deploy-frontend.bat)
        # Estos son los archivos que realmente se deben subir
        if [ -f index.html ]; then
          cp index.html deploy/
          echo "✅ Copiado index.html de la raíz"
        else
          # Fallback: usar el de frontend/dist
          cp frontend/dist/index.html deploy/
          echo "⚠️ Usando index.html de frontend/dist (fallback)"
        fi
        
        if [ -d assets ]; then
          cp -r assets deploy/
          echo "✅ Copiado assets/ de la raíz"
        else
          # Fallback: usar el de frontend/dist
          cp -r frontend/dist/assets deploy/ 2>/dev/null || true
          echo "⚠️ Usando assets/ de frontend/dist (fallback)"
        fi
        
        # Copiar .htaccess (prioridad: raíz > frontend/dist)
        if [ -f .htaccess ]; then
          cp .htaccess deploy/
          echo "✅ Copiado .htaccess de la raíz"
        elif [ -f frontend/dist/.htaccess ]; then
          cp frontend/dist/.htaccess deploy/
          echo "⚠️ Usando .htaccess de frontend/dist (fallback)"
        fi
        
        # Copiar listacontactos.html si existe
        if [ -f listacontactos.html ]; then
          cp listacontactos.html deploy/
          echo "✅ Copiado listacontactos.html"
        fi
        
        # Copiar archivos XML si existen
        if [ -d "archivos en bruto" ]; then
          mkdir -p "deploy/archivos en bruto"
          cp -r "archivos en bruto"/* "deploy/archivos en bruto/" 2>/dev/null || true
          echo "✅ Copiado archivos en bruto/"
        fi
        
        # Backend
        mkdir -p deploy/backend
        cp -r backend/dist deploy/backend/
        cp backend/package.json deploy/backend/
        cp backend/.env.example deploy/backend/.env.example
        echo "✅ Backend copiado"
    
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
        server-dir: /public_html/

