<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propiedades - Anthea Capital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f1419 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #C9A961;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(201, 169, 97, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            background: #1a1f2e;
            border: 2px solid #374151;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #C9A961;
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }

        .filter-select {
            padding: 12px 20px;
            background: #1a1f2e;
            border: 2px solid #374151;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #C9A961 0%, #8B6914 100%);
            padding: 15px 25px;
            border-radius: 8px;
            color: #000000;
            font-weight: bold;
            font-size: 18px;
        }

        /* Vista de tarjetas */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .property-card {
            background: #0f1419;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .property-card:hover {
            border-color: #C9A961;
            box-shadow: 0 8px 24px rgba(201, 169, 97, 0.2);
            transform: translateY(-4px);
        }

        .property-card.expanded {
            grid-column: 1 / -1;
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #374151;
        }

        .property-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #C9A961;
        }

        .property-ref {
            background: #1a1f2e;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .property-section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #C9A961;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-content {
            background: #1a1f2e;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #9ca3af;
            font-size: 0.85em;
            margin-bottom: 4px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 500;
        }

        .images-button {
            background: linear-gradient(135deg, #C9A961 0%, #8B6914 100%);
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .images-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(201, 169, 97, 0.4);
        }

        .images-gallery {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #374151;
        }

        .images-gallery.show {
            display: grid;
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid #374151;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            border-color: #C9A961;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.show {
            display: flex;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(201, 169, 97, 0.8);
            color: #000000;
            border: none;
            padding: 15px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .empty-value {
            color: #6b7280;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 20px;
            background: #1a1f2e;
            border: 2px solid #374151;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #C9A961;
            border-color: #C9A961;
            color: #000000;
        }

        .page-btn.active {
            background: #C9A961;
            border-color: #C9A961;
            color: #000000;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #C9A961;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ef4444;
            font-size: 18px;
        }

        .description-toggle {
            cursor: pointer;
            user-select: none;
        }

        .description-full {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #374151;
        }

        .description-full.show {
            display: block;
        }

        .toggle-icon {
            font-size: 0.8em;
            transition: transform 0.3s;
        }

        .description-toggle.active .toggle-icon {
            transform: rotate(180deg);
        }

        .image-loading {
            background: #1a1f2e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 0.9em;
        }

        .owner-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #374151;
        }

        @media (max-width: 768px) {
            .properties-grid {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .property-card {
                padding: 15px;
            }

            .section-content {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Lista de Propiedades - Anthea Capital</h1>
        
        <div class="controls">
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="üîç Buscar propiedades..."
            />
        </div>

        <div class="stats">
            <div class="stat-card">
                <span id="totalCount">0</span> propiedades
            </div>
            <div class="stat-card">
                Mostrando: <span id="showingCount">0</span>
            </div>
        </div>

        <div id="loading" class="loading">Cargando datos...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="propertiesGrid" class="properties-grid" style="display: none;"></div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Lightbox para im√°genes -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‚Äπ</button>
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
        <button class="lightbox-nav lightbox-next" id="lightboxNext">‚Ä∫</button>
    </div>

    <script>
        let allProperties = [];
        let filteredProperties = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentLightboxImages = [];
        let currentLightboxIndex = 0;
        let expandedCardId = null;
        let searchTimeout = null;

        // Campos importantes a mostrar
        const importantFields = {
            basic: ['id', 'ofertas_cod_ofer', 'ofertas_ref', 'ofertas_precio', 'ofertas_precioinmo', 'ofertas_precioalq'],
            location: ['ciudad_ciudad', 'provincias_provincia', 'ofertas_calle', 'ofertas_numero', 'ofertas_cp', 'zonas_zona'],
            features: ['tipo_tipo_ofer', 'totalhab', 'ofertas_banyos', 'ofertas_m_cons', 'ofertas_m_uties', 'ofertas_ascensor', 'parking'],
            contact: ['users_captador_nombre', 'users_captador_apellidos', 'users_captador_telefono2'],
            description: ['ofertas_titulo1', 'ofertas_descrip1']
        };

        // Cargar y parsear XML
        async function loadXML() {
            try {
                const response = await fetch('archivos en bruto/listado.xml');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo XML');
                }
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                
                const parserError = xmlDoc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('Error al parsear el XML: ' + parserError.textContent);
                }

                const propiedades = xmlDoc.querySelectorAll('propiedad');
                
                if (propiedades.length === 0) {
                    throw new Error('No se encontraron propiedades en el XML');
                }

                // Procesar propiedades
                allProperties = Array.from(propiedades).map(prop => {
                    const property = {
                        id: '',
                        images: [],
                        data: {}
                    };

                    // Extraer ID
                    const idNode = prop.querySelector('id');
                    if (idNode) property.id = idNode.textContent.trim();

                    // Extraer im√°genes
                    const fotos = prop.querySelectorAll('fotos');
                    fotos.forEach(fotoGroup => {
                        fotoGroup.querySelectorAll('*').forEach(fotoNode => {
                            const url = fotoNode.textContent.trim();
                            if (url && url.startsWith('http')) {
                                const filename = url.split('/').pop();
                                const localPath = `archivos en bruto/imagenes/${property.id}_${filename}`;
                                property.images.push({
                                    original: url,
                                    local: localPath,
                                    filename: filename
                                });
                            }
                        });
                    });
                    
                    // Ordenar im√°genes por n√∫mero (foto1, foto2, etc.)
                    property.images.sort((a, b) => {
                        const numA = parseInt(a.filename.match(/\d+/)?.[0] || '0');
                        const numB = parseInt(b.filename.match(/\d+/)?.[0] || '0');
                        return numA - numB;
                    });

                    // Extraer todos los datos
                    prop.querySelectorAll('*').forEach(node => {
                        if (node.tagName !== 'fotos' && node.parentElement?.tagName !== 'fotos' && node.tagName !== 'propietarios') {
                            const value = node.textContent.trim();
                            if (value) {
                                property.data[node.tagName] = value;
                            }
                        }
                    });

                    // Extraer datos de propietarios
                    property.owners = [];
                    const propietariosNode = prop.querySelector('propietarios');
                    if (propietariosNode) {
                        const propietarios = propietariosNode.querySelectorAll('propietario1, propietario2, propietario3');
                        propietarios.forEach(propietario => {
                            const owner = {};
                            propietario.querySelectorAll('*').forEach(node => {
                                const value = node.textContent.trim();
                                if (value) {
                                    owner[node.tagName] = value;
                                }
                            });
                            if (Object.keys(owner).length > 0) {
                                property.owners.push(owner);
                            }
                        });
                    }

                    return property;
                });

                filteredProperties = [...allProperties];
                document.getElementById('totalCount').textContent = allProperties.length;
                
                renderProperties();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('propertiesGrid').style.display = 'grid';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }

        // Renderizar propiedades
        function renderProperties() {
            const grid = document.getElementById('propertiesGrid');
            grid.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProperties = filteredProperties.slice(startIndex, endIndex);

            pageProperties.forEach(prop => {
                const card = createPropertyCard(prop);
                grid.appendChild(card);
            });

            document.getElementById('showingCount').textContent = 
                `${startIndex + 1}-${Math.min(endIndex, filteredProperties.length)} de ${filteredProperties.length}`;

            renderPagination();
        }

        // Crear tarjeta de propiedad
        function createPropertyCard(prop) {
            const card = document.createElement('div');
            card.className = 'property-card';
            card.onclick = () => toggleCard(card);

            const id = prop.data.id || prop.id || 'N/A';
            const ref = prop.data.ofertas_ref || 'Sin referencia';
            const precio = formatPrice(prop.data.ofertas_precio || prop.data.ofertas_precioinmo || prop.data.ofertas_precioalq);
            const ciudad = prop.data.ciudad_ciudad || 'N/A';
            const provincia = prop.data.provincias_provincia || '';
            const tipo = prop.data.tipo_tipo_ofer || 'N/A';
            const habitaciones = prop.data.totalhab || prop.data.ofertas_habitaciones || 'N/A';
            const banos = prop.data.ofertas_banyos || 'N/A';
            const superficie = prop.data.ofertas_m_cons || 'N/A';
            const titulo = prop.data.ofertas_titulo1 || '';
            const descripcion = prop.data.ofertas_descrip1 || '';

            card.innerHTML = `
                <div class="property-header">
                    <div class="property-id">ID: ${id}</div>
                    <div class="property-ref">Ref: ${ref}</div>
                </div>

                <div class="property-section">
                    <div class="section-title">üí∞ Precio</div>
                    <div class="section-content">
                        <div style="font-size: 1.3em; font-weight: bold; color: #C9A961;">${precio}</div>
                    </div>
                </div>

                <div class="property-section">
                    <div class="section-title">üìç Ubicaci√≥n</div>
                    <div class="section-content">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Ciudad</span>
                                <span class="info-value">${ciudad}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Provincia</span>
                                <span class="info-value">${provincia}</span>
                            </div>
                            ${prop.data.ofertas_calle ? `
                            <div class="info-item">
                                <span class="info-label">Calle</span>
                                <span class="info-value">${prop.data.ofertas_calle} ${prop.data.ofertas_numero || ''}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>

                <div class="property-section">
                    <div class="section-title">üè† Caracter√≠sticas</div>
                    <div class="section-content">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Tipo</span>
                                <span class="info-value">${tipo}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Habitaciones</span>
                                <span class="info-value">${habitaciones}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Ba√±os</span>
                                <span class="info-value">${banos}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Superficie</span>
                                <span class="info-value">${superficie} m¬≤</span>
                            </div>
                        </div>
                    </div>
                </div>

                ${titulo || descripcion ? `
                <div class="property-section">
                    <div class="section-title description-toggle" onclick="event.stopPropagation(); toggleDescription('${id}')">
                        üìù Descripci√≥n <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="section-content">
                        ${titulo ? `<strong>${titulo}</strong>` : ''}
                        ${descripcion ? `
                            <div class="description-short" id="desc-short-${id}">
                                <p style="margin-top: 8px;">${descripcion.length > 150 ? descripcion.substring(0, 150) + '...' : descripcion}</p>
                            </div>
                            <div class="description-full" id="desc-full-${id}">
                                <p style="margin-top: 8px; white-space: pre-wrap; word-wrap: break-word;">${descripcion}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}

                ${prop.images.length > 0 ? `
                <button class="images-button" onclick="event.stopPropagation(); showImages('${prop.id}', ${JSON.stringify(prop.images).replace(/"/g, '&quot;')})">
                    üñºÔ∏è Ver Im√°genes (${prop.images.length})
                </button>
                <div class="images-gallery" id="gallery-${prop.id}"></div>
                ` : ''}

                <div class="property-details" style="display: none;">
                    ${prop.owners && prop.owners.length > 0 ? `
                    <div class="property-section owner-section">
                        <div class="section-title">üë§ Propietario${prop.owners.length > 1 ? 's' : ''}</div>
                        <div class="section-content">
                            ${prop.owners.map((owner, idx) => `
                                <div style="margin-bottom: ${idx < prop.owners.length - 1 ? '15px' : '0'}; padding-bottom: ${idx < prop.owners.length - 1 ? '15px' : '0'}; border-bottom: ${idx < prop.owners.length - 1 ? '1px solid #374151' : 'none'};">
                                    <div class="info-grid">
                                        ${owner.nombre ? `
                                        <div class="info-item">
                                            <span class="info-label">Nombre</span>
                                            <span class="info-value">${owner.nombre}</span>
                                        </div>
                                        ` : ''}
                                        ${owner.apellidos ? `
                                        <div class="info-item">
                                            <span class="info-label">Apellidos</span>
                                            <span class="info-value">${owner.apellidos}</span>
                                        </div>
                                        ` : ''}
                                        ${owner.clientes_telefono1 || owner.clientes_telefono2 || owner.clientes_telefono3 ? `
                                        <div class="info-item">
                                            <span class="info-label">Tel√©fono</span>
                                            <span class="info-value">${owner.clientes_telefono2 || owner.clientes_telefono1 || owner.clientes_telefono3 || 'N/A'}</span>
                                        </div>
                                        ` : ''}
                                        ${owner.email ? `
                                        <div class="info-item">
                                            <span class="info-label">Email</span>
                                            <span class="info-value">${owner.email}</span>
                                        </div>
                                        ` : ''}
                                        ${owner.nif ? `
                                        <div class="info-item">
                                            <span class="info-label">NIF</span>
                                            <span class="info-value">${owner.nif}</span>
                                        </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    <div class="property-section">
                        <div class="section-title">üìû Agente</div>
                        <div class="section-content">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Nombre</span>
                                    <span class="info-value">${prop.data.users_captador_nombre || ''} ${prop.data.users_captador_apellidos || ''}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Tel√©fono</span>
                                    <span class="info-value">${prop.data.users_captador_telefono2 || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function toggleCard(card) {
            const cardId = card.querySelector('.property-id')?.textContent.replace('ID: ', '') || null;
            
            // Cerrar tarjeta previamente expandida
            if (expandedCardId && expandedCardId !== cardId) {
                const prevCard = Array.from(document.querySelectorAll('.property-card')).find(c => {
                    const prevId = c.querySelector('.property-id')?.textContent.replace('ID: ', '');
                    return prevId === expandedCardId;
                });
                if (prevCard) {
                    const prevDetails = prevCard.querySelector('.property-details');
                    if (prevDetails) {
                        prevDetails.style.display = 'none';
                        prevCard.classList.remove('expanded');
                    }
                }
            }

            const details = card.querySelector('.property-details');
            if (details.style.display === 'none') {
                details.style.display = 'block';
                card.classList.add('expanded');
                expandedCardId = cardId;
            } else {
                details.style.display = 'none';
                card.classList.remove('expanded');
                expandedCardId = null;
            }
        }

        function toggleDescription(propId) {
            const toggle = document.querySelector(`#desc-short-${propId}`)?.closest('.property-section')?.querySelector('.description-toggle');
            const fullDesc = document.getElementById(`desc-full-${propId}`);
            const shortDesc = document.getElementById(`desc-short-${propId}`);
            
            if (fullDesc && shortDesc) {
                if (fullDesc.classList.contains('show')) {
                    fullDesc.classList.remove('show');
                    shortDesc.style.display = 'block';
                    toggle?.classList.remove('active');
                } else {
                    fullDesc.classList.add('show');
                    shortDesc.style.display = 'none';
                    toggle?.classList.add('active');
                }
            }
        }

        function formatPrice(price) {
            if (!price || price === '0') return 'Consultar precio';
            const numPrice = parseFloat(price);
            if (isNaN(numPrice)) return 'Consultar precio';
            return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(numPrice);
        }

        function showImages(propId, images) {
            const gallery = document.getElementById(`gallery-${propId}`);
            if (gallery.classList.contains('show')) {
                gallery.classList.remove('show');
                return;
            }

            gallery.innerHTML = '';
            if (!images || images.length === 0) {
                gallery.innerHTML = '<p style="color: #9ca3af; padding: 20px; text-align: center;">No hay im√°genes disponibles para esta propiedad</p>';
                gallery.classList.add('show');
                return;
            }

            images.forEach((img, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.style.position = 'relative';
                
                const imgElement = document.createElement('img');
                imgElement.className = 'gallery-image';
                imgElement.alt = `Imagen ${index + 1} de la propiedad ${propId}`;
                imgElement.loading = 'lazy';
                
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'gallery-image image-loading';
                loadingDiv.textContent = 'Cargando...';
                imgContainer.appendChild(loadingDiv);
                
                imgElement.onload = function() {
                    loadingDiv.style.display = 'none';
                };
                
                imgElement.onerror = function() {
                    loadingDiv.textContent = 'Error al cargar';
                    if (img.original && this.src !== img.original) {
                        this.src = img.original;
                    }
                };
                
                // Intentar cargar imagen local primero, luego original
                if (img.local) {
                    imgElement.src = img.local;
                    imgElement.onerror = function() {
                        if (img.original) {
                            this.src = img.original;
                        }
                    };
                } else if (img.original) {
                    imgElement.src = img.original;
                }
                
                imgElement.onclick = () => openLightbox(images, index);
                imgContainer.appendChild(imgElement);
                gallery.appendChild(imgContainer);
            });
            gallery.classList.add('show');
        }

        function openLightbox(images, index) {
            currentLightboxImages = images;
            currentLightboxIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('show');
        }

        function updateLightbox() {
            if (currentLightboxImages.length === 0) return;
            const img = currentLightboxImages[currentLightboxIndex];
            const lightboxImg = document.getElementById('lightboxImage');
            
            if (img.local) {
                lightboxImg.src = img.local;
                lightboxImg.onerror = function() {
                    if (img.original) {
                        this.src = img.original;
                    }
                };
            } else if (img.original) {
                lightboxImg.src = img.original;
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
        }

        function nextImage() {
            if (currentLightboxIndex < currentLightboxImages.length - 1) {
                currentLightboxIndex++;
            } else {
                currentLightboxIndex = 0;
            }
            updateLightbox();
        }

        function prevImage() {
            if (currentLightboxIndex > 0) {
                currentLightboxIndex--;
            } else {
                currentLightboxIndex = currentLightboxImages.length - 1;
            }
            updateLightbox();
        }

        // Event listeners para lightbox
        document.getElementById('lightboxClose').onclick = closeLightbox;
        document.getElementById('lightboxNext').onclick = nextImage;
        document.getElementById('lightboxPrev').onclick = prevImage;
        document.getElementById('lightbox').onclick = function(e) {
            if (e.target === this) closeLightbox();
        };

        // Renderizar paginaci√≥n
        function renderPagination() {
            const totalPages = Math.ceil(filteredProperties.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '‚Üê Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderProperties();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => {
                        currentPage = i;
                        renderProperties();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    };
                    pagination.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '10px';
                    pagination.appendChild(ellipsis);
                }
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Siguiente ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderProperties();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(nextBtn);
        }

        // Funci√≥n de b√∫squeda con debounce
        function filterProperties() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredProperties = allProperties.filter(prop => {
                // Buscar en datos de propiedad
                const searchableText = Object.values(prop.data).join(' ').toLowerCase();
                
                // Buscar en datos de propietarios
                let ownersText = '';
                if (prop.owners && prop.owners.length > 0) {
                    ownersText = prop.owners.map(owner => 
                        Object.values(owner).join(' ')
                    ).join(' ').toLowerCase();
                }
                
                return searchableText.includes(searchTerm) || ownersText.includes(searchTerm);
            });

            currentPage = 1;
            document.getElementById('totalCount').textContent = filteredProperties.length;
            renderProperties();
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterProperties, 300);
        });

        // Cargar datos al iniciar
        loadXML();
    </script>
